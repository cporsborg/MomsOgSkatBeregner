<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOMS og SKAT beregner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      background: linear-gradient(-45deg, #ff0080, #7928ca, #2afadf, #00f2fe);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      padding: 1rem;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .boks {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 100%;
      width: 100%;
      max-width: 600px; /* ← bedre på store skærme */
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    main {
      padding: 0;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #334155;
      border-radius: 12px;
      background-color: #1e293b;
      color: #f1f5f9;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-wrapper input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    .input-wrapper label {
      font-size: 0.95rem;
      color: #f1f5f9;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    /* ------------------ MOBILVISNING ------------------ */
    @media (max-width: 600px) {
      body {
        font-size: 1rem;
        padding: 0.5rem;
      }

      .boks {
        padding: 1.5rem;
      }

      header h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="boks">
    <header>
      <h1>MOMS og SKAT beregner</h1>
      <p>Beregn MOMS og SKAT hurtigt og nemt</p>
    </header>

    <main>
      <p>Vælg din skatteprocent og indtast beløb og tryk på beregn</p>
      <br />

      <div class="input-wrapper">
        <label for="id_skatteprocent">Indtast din Skatteprocent:</label>
        <input type="number" id="id_skatteprocent" value="39" />

        <label for="id_beloeb">Indtast beløbet med moms:</label>
        <input type="number" id="id_beloeb" value="125" />
      </div>

      <button onclick="udregnskatogmoms()">Beregn</button>

      <div>
        <p id="moms_result"></p>
        <p id="skat_result"></p>
        <p id="tilbagebeloeb_result"></p>
      </div>
    </main>

    <footer>
      &copy; 2025 MOMS OG SKAT beregner
    </footer>
  </div>

  <script>
    function udregnskatogmoms() {
      const skatteprocent = parseFloat(document.getElementById("id_skatteprocent").value);
      const beloeb = parseFloat(document.getElementById("id_beloeb").value);

      if (isNaN(skatteprocent) || isNaN(beloeb)) {
        document.getElementById("moms_result").innerHTML = "Ugyldige værdier!";
        document.getElementById("skat_result").innerHTML = "";
        document.getElementById("tilbagebeloeb_result").innerHTML = "";
        return;
      }

      const moms = beloeb / 1.25;
      const momsbeloeb = beloeb - moms;
      const skat = (skatteprocent / 100) * moms;
      const tilbagebeloeb = moms - skat;

      document.getElementById("moms_result").innerHTML = "Din MOMS er: " + momsbeloeb.toFixed(2) + " kr.";
      document.getElementById("skat_result").innerHTML = "Din SKAT er: " + skat.toFixed(2) + " kr.";
      document.getElementById("tilbagebeloeb_result").innerHTML = "Du har dette beløb tilbage efter MOMS og SKAT: " + tilbagebeloeb.toFixed(2) + " kr.";
    }
  </script>
</body>
</html>
